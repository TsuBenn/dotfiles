#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 10

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

windowrule = immediate on, match:class ^(ZenlessZoneZero)$

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 7
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 3
        special = true

        vibrancy = 0.1696
    }
}


# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,                 ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,               1,     10,    default
    animation = border,               1,     5.39,  easeOutQuint
    animation = windows,              1,     4,     easeOutQuint
    animation = windowsIn,            1,     4,     easeOutQuint, popin 1%
    animation = windowsOut,           1,     4,     easeOutQuint, popin 1%
    animation = windowsMove,          1,     4,     easeOutQuint
    animation = fadeIn,               1,     1,     almostLinear
    animation = fadeOut,              1,     1,     almostLinear
    animation = fade,                 1,     5,     quick
    animation = layers,               1,     3.81,  easeOutQuint
    animation = layersIn,             1,     4,     easeOutQuint, fade
    animation = layersOut,            1,     1.5,   linear,       fade
    animation = fadeLayersIn,         1,     1.79,  almostLinear
    animation = fadeLayersOut,        1,     1.39,  almostLinear
    animation = workspaces,           1,     1.94,  almostLinear, fade
    animation = workspacesIn,         1,     4,     easeOutQuint
    animation = workspacesOut,        1,     4,     easeOutQuint
    animation = specialWorkspaceIn,   1,     3,     easeOutQuint, slidevert top 50%
    animation = specialWorkspaceOut,  1,     3,     easeOutQuint, slidevert bottom 50%
    animation = zoomFactor,           1,     7,     easeOutQuint
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]
workspace = s[1], gapsout:30
windowrule = focus_on_activate on, match:class .*
windowrule = no_blur on, match:class $terminal, match:workspace w[1]
windowrule = float on, size monitor_w*0.5 monitor_h*0.5, match:class localsend
windowrule = float on, size monitor_w*0.5 monitor_h*0.5, match:class qimgv
windowrule = float on, size monitor_w*0.7 monitor_h*0.8, match:class .*dolphin.*
windowrule = float on, size monitor_w*0.3 monitor_h*0.5, match:class .*qalculate-qt.*
windowrule = float on, size monitor_w*0.2 monitor_h*0.8, match:class steam, match:title Friends List
windowrule = float on, size monitor_w*0.7 monitor_h*0.7, match:class mpv
windowrule = float on, size monitor_w*0.7 monitor_h*0.7, match:class vlc

windowrule = workspace special:magic, match:class .*obs.*
windowrule = workspace special:mahou, match:class .*spotify.*
windowrule = workspace 4, match:class .*discord.*
windowrule = workspace 5, match:class .*steam.*
windowrule = workspace 1, match:class zen

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = true
    accel_profile=flat

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, forcekillactive,
bind = $mainMod, F1, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, T, pseudo, # dwindle
bind = $mainMod, space, exec, $menu
bind = $mainMod, N, exec, LD_PRELOAD=/usr/local/lib/spotify-adblock.so spotify
bind = $mainMod, W, togglesplit, # dwindle

bind = $mainMod, EQUAL, exec, qalculate-qt

bind = $mainMod, A, fullscreen, 1
bind = $mainMod SHIFT, A, fullscreen, 0

# Move focus with mainMod + arrow keys
bind = $mainMod, J, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, K, movefocus, d

# Move windows
bind = $mainMod SHIFT, J, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, I, movewindow, u
bind = $mainMod SHIFT, K, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod SHIFT, left, movetoworkspace, e-1

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, D, togglespecialworkspace, mahou
bind = $mainMod SHIFT, D, movetoworkspace, special:mahou


# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, minimized
bind = $mainMod, M, movetoworkspace, +0
bind = $mainMod, M, togglespecialworkspace, minimized
bind = $mainMod, M, movetoworkspace, special:minimized
bind = $mainMod, M, togglespecialworkspace, minimized

bind = $mainMod SHIFT, tab, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.5')
bind = $mainMod, tab, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.5) | if . < 1 then 1 else . end')


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = CTRL, end, exec, hyprshot -m window -o ~/Screenshots/
bind = $mainMod, end, exec, hyprshot -m output -m active -o ~/Screenshots/
bind = , end, exec, hyprshot -m region -o ~/Screenshots/

bind = CTRL, print, exec, hyprshot -m window -o ~/Screenshots/
bind = $mainMod, print, exec, hyprshot -m output -m active -o ~/Screenshots/
bind = , print, exec, hyprshot -m region -o ~/Screenshots/

# Emoji
bind = $mainMod, period, exec, $emoji

# Clipboard
bind = SUPER, V, exec, clipvault list | rofi -dmenu -display-columns 2 | clipvault get | wl-copy

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod ,equal, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod ,minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

layerrule = blur on, xray off, match:namespace quickshell

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on,match:class ^$,match:title ^$,match:xwayland 1,match:float 1,match:fullscreen 0,match:pin 0
